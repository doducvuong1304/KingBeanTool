    <body>
    <div class="p-3 mb-2 bg-dark text-white" class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <label for="whitelist">Whitelist:</label>
                        <input type="text" class="form-control" id="whitelist" placeholder="Fill whitelist JsonPath">
                    </div>
                    <div class="form-group">
                        <label for="blacklist">Blacklist:</label>
                        <input type="text" class="form-control" id="blacklist" placeholder="Fill blacklist JsonPath">
                    </div>
                    <div class="form-group">
                        <label for="whitelist">JSON:</label>
                        <textarea class="form-control" placeholder="Fill your JSON need to shorten"></textarea>
                    </div>
                    <center><button type="button" class="btn btn-secondary btn-lg">SHORTEN JSON</button></center>
                </form>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
