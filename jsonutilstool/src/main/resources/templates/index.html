<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script crossorigin="anonymous"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script crossorigin="anonymous"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
        <meta charset="UTF-8">
        <title>JsonUtils Tool</title>
        <center>
            <img src="https://blog.kakaocdn.net/dn/ddQ3Pe/btqE5PZGzxo/Hkk79TWjvvRKiRWsP2Sga0/img.png" alt="..." class="img-thumbnail">
            <h1>JsonUtils Tool</h1>
            <h2>Shorten JSON by whitelist & blacklist JsonPath</h2>
        </center>
    </head>
    <body>
    <div class="p-3 mb-2 bg-dark text-white">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <label for="whitelist">Whitelist:</label>
                        <input type="text" class="form-control" id="whitelist" placeholder="Fill whitelist JsonPath">
                    </div>
                    <div class="form-group">
                        <label for="blacklist">Blacklist:</label>
                        <input type="text" class="form-control" id="blacklist" placeholder="Fill blacklist JsonPath">
                    </div>
                    <div class="form-group">
                        <label for="json">JSON:</label>
                        <textarea class="form-control" placeholder="Fill your JSON need to shorten" id="json"></textarea>
                    </div>
                    <center><button type="button" class="btn btn-secondary btn-lg" id="execute-shorten">SHORTEN JSON</button></center>
                </form>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>

    </body>
    <script>
        $(document).ready(function () {
            $(document.getElementById("execute-shorten")).click(function () {
                const whitelistJsonArray = JSON.parse(JSON.stringify(document.getElementById("whitelist").value));
                const blacklistJsonArray = JSON.parse(JSON.stringify(document.getElementById("blacklist").value));
                const jsonNeedToShorten = JSON.parse(JSON.stringify(document.getElementById("json").value));
                const bodyCallPost = {};
                const whiteList = [];
                const blackList = [];
                const jsonObject = {};
                bodyCallPost.whiteList = whitelistJsonArray;
                bodyCallPost.blackList = blacklistJsonArray;
                bodyCallPost.jsonObject = jsonNeedToShorten;
                console.log("Data to be sent:", bodyCallPost);
                $.post("https://kingbeantool-production.up.railway.app/jsonUtils/shortenJson",
                    bodyCallPost,
                    function (data, status) {
                        alert("Data: " + data + "\nStatus: " + status);
                    });
            });
        });
    </script>
    <footer>
        <center><p class="text-secondary">Made by King Bean</p></center>
    </footer>
</html>
